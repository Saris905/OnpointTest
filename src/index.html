<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnPoint Test</title>
</head>
<body>
    <div class="content">
        <div class="page-indicator">
            <div class="page-indicator__item1 page-indicator_selected"></div>
            <div class="page-indicator__item2"></div>
            <div class="page-indicator__item3"></div>
        </div>
        <div class="scroll">
           <div>Листайте вниз</div>
           <div class="blur"></div>
        </div>
        <header class="page1 page" id="page1">
            <div class="page1__title">
               <h1>Всегда ли цели терапии СД2 на поверхности?</h1>
            </div>
            <div class="point-up">
               <div class="point-up__round"></div>
               <div class="point-up__describe">Цель по HbA1c</div>
            </div>
           <div class="point-down">
              <div class="point-down__describe">Осложнения СД</div>
              <div class="point-down__round"></div>
           </div>
           <div class="point-left">
              <div class="point-left__round"></div>
              <div class="point-left__describe">Гипогликемия</div>
           </div>
           <div class="point-right">
              <div class="point-right__round"></div>
              <div class="point-right__describe">СС риски</div>
           </div>
        </header>
        <section class="page2 page" id="page2">
           <div data-speed="40" class="page2__parallax">
              <div class="page2__title">
                 <h1>Основа терапии - патогенез СД2</h1>
              </div>
              <div class="page2__icebergs">
                 <img src="/assets/img/icebergs.png" alt="">
              </div>
           </div>

        </section>
        <section class="page3 page" id="page3">
           <div class="page3__title">
              <h1>Звенья патогенеза СД2</h1>
           </div>
           <div class="page3__scheme">
              <img src="/assets/img/scheme.png" alt="scheme">
           </div>
        </section>
    </div>
</body>
</html>
